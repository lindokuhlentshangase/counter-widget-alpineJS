<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget with Alpine.js</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="index.js" defer></script> <!-- Ensure this is loaded after Alpine.js -->
    <style>
        body {
            background-color: burlywood;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color: aliceblue;
            margin: 0;
            padding: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: brown;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: chocolate;
        }

        .counter-display {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Counter Widget with Alpine.js</h1>
   <div x-data="{ counter: 0, max: 10 }">
        <div class="counter-display" x-text="counter"></div>
        <button @click="counter < max ? counter++ : alert('Max limit reached')">Increment</button>
        <button @click="counter > 0 ? counter-- : 0">Decrement</button>
        <button @click="counter = 0">Reset</button>
    </div>

    <!-- Alpine.js and Custom JS Files -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
</body>
</html>
